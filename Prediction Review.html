<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/img/WWWW.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="assets/css/style_main.css" rel="stylesheet">

    <title>영화 리뷰 페이지</title>
    <style>
        body {
            background-color: #f0f0f0;
            background-image: url(assets/img/bgimg.jpg);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .movie-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: calc(50% - 20px);
            max-width: 560px;
            box-sizing: border-box;
            text-align: center;
        }
        .movie-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #000;
        }
        .movie-poster {
            width: 100%;
            height: 700px; /* 고정 높이 설정 */
            border-radius: 10px;
            object-fit: cover; /* 이미지 비율 유지 */
        }
        .review-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: calc(100% - 40px);
            max-width: 600px;
            box-sizing: border-box;
            margin-top: 20px;
        }
        .review-form select,
        .review-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }
        .review-form button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .review-form button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .movie-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>영화를 예측해서 리뷰해 보세요!</h1>
    <div class="movie-grid">
        <div class="movie-container">
            <img src="assets/img/veteran2.png" alt="영화 포스터 1" class="movie-poster">
            <div class="movie-title">베테랑 2</div>
        </div>
        <div class="movie-container">
            <img src="assets/img/Venom.jpg" alt="영화 포스터 2" class="movie-poster">
            <div class="movie-title">베놈: 라스트 댄스</div>
        </div>
        <div class="movie-container">
            <img src="assets/img/DedWol.jpg" alt="영화 포스터 3" class="movie-poster">
            <div class="movie-title">데드풀과 울버린</div>
        </div>
        <div class="movie-container">
            <img src="assets/img/Escape.jpg" alt="영화 포스터 4" class="movie-poster">
            <div class="movie-title">탈출: 프로젝트 사일런스</div>
        </div>
    </div>
    <div class="review-form">
        <h2>예측 리뷰 작성</h2>
        <select>
            <option value="movie1">베테랑 2</option>
            <option value="movie2">베놈: 라스트 댄스</option>
            <option value="movie3">데드풀과 울버린</option>
            <option value="movie4">탈출: 프로젝트 사일런스</option>
        </select>
        <textarea placeholder="여기에 리뷰를 작성하세요..."></textarea>
        <button type="button">등록</button>
    </div>
</body>
</html>
